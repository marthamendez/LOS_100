<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="Center"><font face="Kristen ITC" color="#145A4D" size="8">FORMULARIO</n></font></h1>
    <font  face="arial" color="#145A32" size="4">DATOS PERSONALES</font><br>
    <label for="nombre"><b>PRIMER NOMBRE: </b></label><br>
    <input type="text" name="nombre" id="nombre"><br>
    <label for="nombre2"><b>SEGUNDO NOMBRE: </b></label><br>
    <input type="text" name="nombre2" id="nombre2"><br>
    <br>
    <label for="apellido"><b>PRIMER APELLIDO: </b></label><br>
    <input type="text" name="apellido2" id="apellido"><br>
    <label for="apellido2"><b>SEGUNDO APELLIDO: </b></label><br>
    <input type="text" name="apellido2" id="a´pellidoe2"><br>
    <br>
    <p><b>SEXO:</b></p>
        <label for="MASCULINO">MASCULINO:</label>
        <input type="checkbox" name="MASCULINO" id="MASCULINO" value="MASCULINO"><br>
        <label for="FEMENINO">FEMENINO:</label>
        <input type="checkbox" name="FEMENINO" checked id="FEMENINO" value="FEMENINO"><br>
        <br>
        <label for="edad"><b>Edad:</b></label>
        <input type="number" name="edad" id="edad" min="0" max="120" step="1"><br>
        <br>
        <label for="fecha"><b>Fecha de nacimiento:</b></label>
        <input type="date" name="fecha" id="fecha"><br>
        <br>
    <font face="arial" color="#145A32" size="4">¿CÓMO CALIFICAS LA EXPERIENCIA EN ESTÁ PÁGINA WEB?</font><br>
    <form>
        <label for="EXPERIENCIA">EXPERIENCIA:</label>
        <select name="exp" id="exp" size="1" multiple>
            <option value="03">EXELENTE</option>
            <option value="08" selected>BUENA</option>
            <option value="15" >MALA</option>
        </select>
        <button type="submit">Haz <font color="red"><b>Clic</b></font></button>
    </form>
    <br>
    <input type="submit" value="Guardar">
        <input type="reset" value="Cancelar">
        <input type="button" value="Botón">
</body>
</html>
